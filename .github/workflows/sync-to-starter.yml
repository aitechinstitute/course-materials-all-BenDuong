name: Sync main to starter

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: sync-to-starter-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    if: github.repository == 'aitechinstitute/int-ai-ds-25-08-template'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source (no bot creds)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git
        run: |
          git config user.name "starter-sync-bot"
          git config user.email "starter-sync-bot@users.noreply.github.com"

      # Route ALL https://github.com/* through your PAT
      - name: Use PAT for all GitHub remotes
        env:
          TOKEN: ${{ secrets.STARTER_PUSH_TOKEN }}
        run: |
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadOf "https://github.com/"

      # ðŸ”§ Create a named remote and FETCH to create refs/remotes/starter/main
      - name: Add 'starter' remote and fetch
        run: |
          git remote add starter https://github.com/aitechinstitute/int-ai-ds-25-08-course-materials-all-int-ai-ds-25-08-template.git
          git fetch starter --prune

      # âœ… Lease-safe push now that we have fresh remote-tracking refs
      - name: Push main â†’ starter/main
        run: |
          git push starter refs/heads/main:refs/heads/main --force-with-lease

      # Optional: push release tags like week-*
      - name: Push weekly tags (optional)
        if: always()
        run: |
          if [ -n "$(git tag -l 'week-*')" ]; then
            git push starter --tags
          fi
