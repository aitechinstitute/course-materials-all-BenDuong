name: Sync main to starter

on:
  push:
    branches: [ main ]   # ✅ instant on push to main
  workflow_dispatch: {}   # manual run button

permissions:
  contents: read

concurrency:
  group: sync-to-starter-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    # ✅ Only run in the source repo
    if: github.repository == 'aitechinstitute/int-ai-ds-25-08-template'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "starter-sync-bot"
          git config user.email "starter-sync-bot@users.noreply.github.com"

      - name: Add starter remote (with token)
        env:
          TOKEN: ${{ secrets.STARTER_PUSH_TOKEN }}
        run: |
          git remote add starter "https://x-access-token:${TOKEN}@github.com/aitechinstitute/int-ai-ds-25-08-course-materials-all-int-ai-ds-25-08-template.git"
          git fetch starter --prune

      - name: Push main to starter/main
        run: |
          git push starter refs/heads/main:refs/heads/main --force-with-lease

      # Optional: publish tags like week-*
      - name: Push weekly tags (optional)
        if: always()
        run: |
          if [ -n "$(git tag -l 'week-*')" ]; then
            git push starter --tags
          fi
